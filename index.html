<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Inclusion de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <!-- Inclusion de la police Montserrat -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>

        body {
        background-image: url('background_image_2.jpg'); 
        background-size: cover; 
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed; /* Fixe l'image de fond pour qu'elle reste en place lors du défilement */
        margin: 0;
        padding: 20px;
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh; /* Assure que le fond couvre au moins la hauteur de l'écran */
            }

        h1 {
            color: #222A68;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        form {
            background: rgba(253, 236, 240, 0.75); /* Fond semi-transparent */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            width: 400px; /* Largeur du formulaire basée sur la proportion du nombre d'or */
            max-width: calc(400px * 1.618); 
            margin: auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #222A68; /* Légèrement plus foncé pour plus de contraste */
            border-radius: 12px;
            background-color: #f5f5f5


        }

        button {
            background-color: #222A68;
            color: #f5f5f5;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 61.8%; 
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: #6571CD;
        }
        i {
            color: #222A68;
        }
        /* Media Query pour les écrans mobiles */
        @media (max-width: 600px) {
            form {
                width: 90%; /* Largeur maximale sur mobile */
                padding: 10px; /* Réduire le padding sur mobile */
            }

            button {
                width: 100%; /* Bouton prend toute la largeur sur mobile */
            }

            input, select {
                font-size: 16px; /* Augmenter la taille de la police sur mobile */
            }
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/xkgnnyjw"
        method="post">
        <h1>Inscription pour jouer chez nous !</h1>
        <div>
            <label for="nom_groupe">
                <i class="fas fa-users" style="margin-right: 5px;"></i>
                Nom du groupe
            </label>
            <input type="text" id="nom_groupe" name="nom_groupe" required>
        </div>
    
        <div>
            <label for="style_musical">
                <i class="fas fa-music" style="margin-right: 5px;"></i>
                Style musical
            </label>
            <select id="style_musical" name="style_musical" required>
                <option value="rock">Rock, Pop, Reggae, folk, métal</option>
                <option value="chanson">Chanson</option>
                <option value="jazz">Jazz et musique improvisée</option>
                <option value="hiphop">Hip-hop</option>
                <option value="electro">Musique électronique</option>
                <option value="exp">Musique expérimentale</option>
                <option value="classique">Musique classique</option>
                <option value="classique">Musique du monde</option>
                <option value="classique">Autre</option>
              </select>
        </div>
    
        <div>
            <label for="email">
                <i class="fas fa-envelope" style="margin-right: 5px;"></i>
                Adresse e-mail
            </label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="website">
                <i class="fas fa-link" style="margin-right: 5px;"></i>
                Lien du site web
            </label>
            <input type="url" id="website" name="website" placeholder="Ex : https://votregroupe.com" required>
        </div>
        
        <button type="submit">Envoyer</button>
    </form>
    
    <footer style="text-align: center; margin-top: 20px; font-size: 12px; color: #000000;">
        <p>
            &copy; 2025 duanrA. 
            Ce projet est sous <a href="https://opensource.org/licenses/MIT" target="_blank" style="color: #000000;">licence MIT</a>.
        </p>
    </footer>
</body>
</html>
